<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style2.css">
    <title>Tela de login</title>
</head>

<body>
    <header>
        <h1><a href="https://valinhos.sp.senai.br">SENAI</a></h1>
    </header>
    <section class="content-center">
        <div id="text-center">
            <a href="https://valinhos.sp.senai.br">
                <img src="assets/imagem/logosenai.png" alt="">
            </a>
    
        </div>
        <form action="/login" method="post" id="form-login">
            <div>
                <input type="email" placeholder="Insira seu e-mail" required>
            </div>
            <div>
                <input type="password" placeholder="Senha" required>
            </div>
            <div>
                <button id="btn-submit">Entrar</button>
            </div>
        </form>
    </section>

    <footer>
        <p>Curso Senai</p>
    </footer>
</body>

</html>
